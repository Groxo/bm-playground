<!DOCTYPE html>
<html>
<head lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="MyApp">

    <div ng-controller="BookView" class="book-view">
        {{refresh()}}

        <div ng-controller="TypeFilterController" class="type-filter">
            <button ng-click="onTypeClick()">TypeA</button>
            <button ng-click="onTypeClick()">TypeB</button>
            <button ng-click="onTypeClick()">TypeC</button>
            {{refresh()}}
        </div>

        <div ng-controller="FilterB">
            {{refresh()}}
        </div>

        <div ng-controller="TextFilter" class="text-search">
            <button ng-click="onClick()">Click</button>

        </div>

        <div ng-controller="BookFilter" class="book-list">
            {{obj.refresh()}}
        </div>
    </div>
</body>
</html>
